<!DOCTYPE html>
<html>
<head>
    <title>Review Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 40px; }
        h1 { text-align: center; }
        table { width: 80%; margin: 30px auto; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4b400; color: white; }
    </style>
</head>
<body>
    <h1>Review Analytics Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Listing Title</th>
                <th>Review Count</th>
                <th>Average Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.title }}</td>
                <td>{{ row.review_count }}</td>
                <td>
                    {% if row.review_count == 0 %}
                        <span style="color: gray;">N/A</span>
                    {% else %}
                        {{ row.average_rating }}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

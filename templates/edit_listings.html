{% extends "base.html" %}

{% block title %}Edit Listing{% endblock %}

{% block content %}
<h1>Edit Your Listing</h1>

<form method="POST">
    <label for="title">Title:</label><br>
    <input type="text" name="title" value="{{ listing[1] }}" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" step="0.01" name="price" value="{{ listing[2] }}" required><br><br>

    <label for="category">Category:</label><br>
    <input type="text" name="category" value="{{ listing[3] }}" required><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" required>{{ listing[4] }}</textarea><br><br>
    

    <button type="submit">Save Changes</button>
</form>

<form method="POST" action="{{ url_for('listings.delete_listing', listing_id=listing[0]) }}" onsubmit="return confirm('Are you sure you want to delete this listing?');">
    <button type="submit" style="color: red;">Delete Listing</button>
</form>

<p><a href="{{ url_for('listings.my_listings') }}">‚Üê Back to My Listings</a></p>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Community Marketplace{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #1a3d5d;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .nav-left {
            font-size: 1.3em;
            font-weight: bold;
        }
        nav .nav-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            padding: 30px;
        }
        .flash-messages .alert {
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">Community Marketplace</div>
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('listings.my_listings') }}">My Listings</a>
            <a href="{{ url_for('address.address_page') }}">Meetings</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insufficient Funds - Community Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="{{ url_for('static', filename='images/logo_white.png') }}" alt="Community Marketplace Logo" class="header-logo">
        Community Marketplace - Buy, Sell, Trade
    </header>

    <!-- Insufficient Funds Modal -->
    <div id="insufficientFundsModal" class="modal" style="display: block;"> <!-- Directly display the modal -->
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Insufficient Funds</h2>
            <p>You do not have enough funds in your account to complete this transaction.</p>
            <button onclick="location.href='/add-funds'">Add Funds</button>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('insufficientFundsModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            var modal = document.getElementById('insufficientFundsModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

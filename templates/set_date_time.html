<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule a Meeting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('/static/images/building.jpg');background-size: cover; background-position: center; 
background-repeat: no-repeat; height: 100vh; backdrop-filter: blur(5px);">
    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/logo_white.png') }}" alt="Community Marketplace Logo" class="header-logo"
            style="align-items: left;">
            Community Marketplace - Buy, Sell, Trade
        </div>
        <div class="header-right">
            <!-- Settings Button -->
            <button onclick="openSettings()" style="align-items: right;">
                <img src="{{ url_for('static', filename='images/profile_settings.png')}}" alt="Profile Settings Img" class="header-logo">
            </button>
            <!-- Hamburger Menu Button -->
            <button class="menu-btn" onclick="openMenu()" style="align-items: right;"> 
                <div></div>
                <div></div>
                <div></div>
            </button>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('listings.my_listings') }}">My Listings</a>
        <a href="{{ url_for('address.address_page') }}">Schedule a Meeting</a>
        <a href="{{ url_for('my_meetings.my_meetings_page') }}">My Meetings</a>
    </div>


    <div class="container" style="height: 525px; padding-top: 200px; background-color: rgba(255, 255, 255, 0.85);">
        <form method="POST" >
            <h2>Location: {{ address }}</h2>
            <button type="submit" id="edit" name="edit" value="Edit">Change Address</button>
            <br><br>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" value="{{ date or ''}}"
            style="width: 200px; font-size: 14px; padding: 5px">
            <br><br>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" value="{{ time or ''}}"
            style="width: 200px; font-size: 14px; padding: 5px">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }
    </script>

</body>
</html>

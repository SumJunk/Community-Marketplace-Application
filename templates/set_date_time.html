<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule a Meeting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo_black.png') }}" type="image/png">
</head>
<body style="background-image: url('/static/images/building.jpg');background-size: cover; background-position: center; 
background-repeat: no-repeat; height: 100vh; backdrop-filter: blur(5px);">

    {% include "header_with_menu.html" %}

    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>  

    <div class="container" style="height: 525px; padding-top: 200px; background-color: rgba(255, 255, 255, 0.85);">
        <form method="POST">
            <h2>Location: {{ address }}</h2>
            <button type="submit" id="edit" name="edit" value="Edit">Change Address</button>
            <br><br>

            <label for="date" style="font-size: 20px; text-align: center; padding: 15px;font-weight: bold;">Select Date:</label>
            <input type="date" id="date" name="date" value="{{ date or ''}}" style="width: 200px; font-size: 14px; padding: 5px">
            <br><br>

            <label for="time" style="font-size: 20px; text-align: center; padding: 15px;font-weight: bold;">Select Time:</label>
            <input type="time" id="time" name="time" value="{{ time or ''}}" style="width: 200px; font-size: 14px; padding: 5px">
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = "opacity 0.5s ease";
                alert.style.opacity = 0;
                setTimeout(() => alert.remove(), 500);
            });
        }, 4000);
    </script>

</body>
</html>

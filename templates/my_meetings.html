<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule a Meeting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        Community Marketplace - Buy, Sell, Trade
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>My Meetings</h1>
        {% if meetings %}
            <table border="1" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for meeting in meetings %}
                        <tr>
                            <td>{{ meeting.address }}</td>
                            <td>{{ meeting.date }}</td>
                            <td>{{ meeting.time }}</td>
                            <td>
                                <form action="{{ url_for('my_meetings.update_meeting', meeting_id=meeting.id) }}" method="POST" style="display:inline;">
                                    <button type="submit">Edit</button>
                                </form>
                                <form action="{{ url_for('my_meetings.delete_meeting', meeting_id=meeting.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                                    <button type="submit">Cancel</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No meetings scheduled.</p>
        {% endif %}
</body>
</html>
